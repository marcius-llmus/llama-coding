<div class="flex items-start">
    <div class="w-9 h-9 bg-primary rounded-lg flex items-center justify-center mr-3 flex-shrink-0">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
        </svg>
    </div>
    <div class="bg-dark-card rounded-lg p-4 flex-1 border border-dark-light">
        {% if message.cost and message.output_tokens %}
        <div class="flex items-center justify-between mb-2">
            <span class="cost-badge text-primary" title="Output tokens: {{ message.output_tokens }}">
                <i class="fas fa-dollar-sign"></i> {{ "%.4f"|format(message.cost) }}
            </span>
        </div>
        {% endif %}
        <div class="prose prose-invert text-gray-300 text-sm">
            {{ message.content }}
        </div>
    </div>
</div>
