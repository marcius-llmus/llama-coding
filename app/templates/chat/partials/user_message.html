<div class="flex items-start justify-end">
    <div class="bg-dark-card rounded-lg p-4 max-w-[80%] border border-dark-light">
        {% if message.cost and message.input_tokens %}
        <div class="flex items-center justify-between mb-2">
            <span class="cost-badge text-primary" title="Input tokens: {{ message.input_tokens }}">
                <i class="fas fa-dollar-sign"></i> {{ "%.4f"|format(message.cost) }}
            </span>
        </div>
        {% endif %}
        <div class="prose prose-invert text-gray-200 text-sm">
            {{ message.content }}
        </div>
    </div>
    <div class="w-9 h-9 bg-gray-600 rounded-lg flex items-center justify-center ml-3 flex-shrink-0">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
        </svg>
    </div>
</div>
