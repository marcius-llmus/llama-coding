<div id="file-selection-modal" class="modal-overlay fixed inset-0 items-center justify-center z-50">
    <div class="bg-dark-card rounded-lg w-full max-w-3xl max-h-[90vh] flex flex-col border border-dark-light">
        <div class="px-6 py-4 border-b border-dark-light flex items-center justify-between">
            <h2 class="text-xl font-bold text-white">Add Context Files</h2>
            <button onclick="closeFileSelectionModal()" class="text-gray-400 hover:text-white">
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>

        <div class="px-6 py-3 border-b border-dark-light flex items-center justify-between">
            <div class="flex space-x-2">
                <button onclick="expandAllFolders()" class="px-3 py-1 text-xs bg-dark-lighter hover:bg-dark-light rounded text-gray-300">
                    Expand All
                </button>
                <button onclick="collapseAllFolders()" class="px-3 py-1 text-xs bg-dark-lighter hover:bg-dark-light rounded text-gray-300">
                    Collapse All
                </button>
            </div>
            <input type="text" id="file-search" placeholder="Search files..." class="bg-dark-lighter border border-dark-light rounded-lg px-3 py-1 text-sm w-64">
        </div>

        <div class="flex-1 overflow-y-auto p-6 modal-scroll-content" style="max-height: calc(75vh - 200px);">
            <ul class="space-y-1" id="file-tree">
                <div class="text-xs text-gray-500 text-center py-6">No project selected</div>
            </ul>
        </div>

        <div class="px-6 py-4 border-t border-dark-light flex justify-end space-x-3">
            <button onclick="closeFileSelectionModal()" class="px-4 py-2 bg-dark-lighter hover:bg-dark-light border border-dark-light rounded-lg text-sm">
                Cancel
            </button>
            <button onclick="addSelectedFiles()" class="px-4 py-2 bg-primary hover:bg-primary-dark rounded-lg text-sm font-medium text-white">
                Add to Context
            </button>
        </div>
    </div>
</div>
