<div id="session-{{ session.id }}" class="p-4 bg-dark-lighter hover:bg-dark-light rounded-md border-l-2 border-transparent cursor-pointer">
    <div class="flex items-center justify-between mb-2">
        <div class="flex-1">
            <h4 class="text-sm font-semibold text-white">{{ session.name }}</h4>
        </div>
        <div class="flex items-center space-x-3">
            <span class="text-xs text-gray-400">{{ session.created_at.strftime('%Y-%m-%d, %H:%M') }}</span>
            <button class="text-gray-400 hover:text-red-400">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
            </button>
        </div>
    </div>
    <p class="text-xs text-gray-400">{{ session.messages|length }} messages</p>
</div>
