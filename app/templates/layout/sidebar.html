<aside class="w-64 bg-dark-lighter border-r border-dark-light flex flex-col overflow-auto">
    <div class="p-4">
        <div class="flex items-center mb-6">
            <h1 class="text-lg font-bold text-white">Llama Coding</h1>
        </div>

        <div class="space-y-4">
            <div>
                <label class="block text-xs font-medium text-gray-400 uppercase mb-2">Operational Mode</label>
                <select class="w-full bg-dark-card border border-dark-light rounded-lg px-3 py-2 text-sm">
                    <option>Code</option>
                    <option>Plan</option>
                    <option>Read Only</option>
                </select>
            </div>

            <div>
                <label class="block text-xs font-medium text-gray-400 uppercase mb-2">Coding Mode</label>
                <select class="w-full bg-dark-card border border-dark-light rounded-lg px-3 py-2 text-sm">
                    <option>Agent Mode</option>
                    <option>Single Shot</option>
                </select>
            </div>

            <div>
                <label class="block text-xs font-medium text-gray-400 uppercase mb-2">Context Strategy</label>
                <select class="w-full bg-dark-card border border-dark-light rounded-lg px-3 py-2 text-sm">
                    <option>Manual</option>
                    <option>Auto-gather Context</option>
                    <option>RAG Integration</option>
                </select>
            </div>

            <div class="pt-2 border-t border-dark-light space-y-2">
                <button
                    hx-get="/settings/"
                    hx-target="#settings-modal-content"
                    hx-trigger="click"
                    onclick="openSettingsModal()"
                    class="w-full text-left px-4 py-3 rounded-lg bg-dark-card hover:bg-dark-light border border-dark-light text-sm flex items-center text-gray-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                    <span>Settings</span>
                </button>

                <button
                    hx-get="/projects/"
                    hx-target="#project-list-container"
                    hx-swap="innerHTML"
                    onclick="openProjectModal()"
                    class="w-full text-left px-4 py-3 rounded-lg bg-dark-card hover:bg-dark-light border border-dark-light text-sm flex items-center text-gray-300"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z" />
                    </svg>
                    <span>Projects</span>
                </button>

                <button
                    hx-get="/prompts/"
                    hx-target="#prompt-modal-content"
                    hx-trigger="click"
                    onclick="openPromptModal()"
                    class="w-full text-left px-4 py-3 rounded-lg bg-dark-card hover:bg-dark-light border border-dark-light text-sm flex items-center text-gray-300"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                    </svg>
                    <span>Prompts</span>
                </button>

                <button
                    hx-get="/history/"
                    hx-target="#history-list-container"
                    hx-swap="innerHTML"
                    onclick="openHistoryModal()"
                    class="w-full text-left px-4 py-3 rounded-lg bg-dark-card hover:bg-dark-light border border-dark-light text-sm flex items-center text-gray-300"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <span>History</span>
                </button>
            </div>
        </div>
    </div>
    <div class="p-6 mt-auto bg-dark-lighter">
        <button
            hx-post="/chat/clear"
            hx-on:click="document.getElementById('message-list').innerHTML = ''"
            class="w-full text-left px-4 py-3 rounded-lg bg-dark-lighter hover:bg-dark-light border border-dark-light text-sm flex items-center text-red-400"
        >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
            </svg>
            <span>Clear Chat</span>
        </button>
    </div>
</aside>
