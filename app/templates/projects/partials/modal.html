<div id="project-modal" class="modal-overlay fixed inset-0 items-center justify-center z-50">
    <div class="bg-dark-card rounded-lg w-full max-w-2xl border border-dark-light max-h-[90vh] flex flex-col">
        <div class="px-6 py-4 border-b border-dark-light flex items-center justify-between">
            <h2 class="text-xl font-bold text-white">Select Project</h2>
            <button onclick="closeProjectModal()" class="text-gray-400 hover:text-white">
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>

        <div class="p-6 overflow-y-auto flex-1 modal-scroll-content" style="max-height: calc(75vh - 200px);">
            <div class="space-y-2" id="project-list-container">
                <div class="text-xs text-gray-500 text-center py-6">No projects configured</div>
            </div>
        </div>

        <div class="px-6 py-4 border-t border-dark-light">
            <form
                hx-post="/projects/"
                hx-target="#project-list-container"
                hx-swap="beforeend"
                hx-on::after-request="this.reset()"
                hx-ext="form-json"
                class="space-y-3"
            >
                <h3 class="text-sm font-semibold text-gray-400 uppercase">Add New Project</h3>
                <div class="grid grid-cols-2 gap-4">
                    <input type="text" name="name" placeholder="Project Name" class="w-full bg-dark-lighter border border-dark-light rounded-lg px-3 py-2 text-sm" required>
                    <input type="text" name="path" placeholder="Absolute Path" class="w-full bg-dark-lighter border border-dark-light rounded-lg px-3 py-2 text-sm" required>
                </div>
                <div class="flex justify-end">
                    <button type="submit" class="px-4 py-2 bg-primary hover:bg-primary-dark rounded-lg text-sm font-medium text-white">
                        Add Project
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
