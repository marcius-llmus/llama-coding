<div id="settings-modal" class="modal-overlay fixed inset-0 items-start justify-center z-50 pt-20">
    <div class="bg-dark-card rounded-lg w-full max-w-2xl border border-dark-light max-h-[90vh] flex flex-col">
        <div class="px-6 py-4 border-b border-dark-light flex items-center justify-between">
            <h2 class="text-xl font-bold text-white">Settings</h2>
            <button onclick="closeSettingsModal()" class="text-gray-400 hover:text-white">
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>

        <div class="p-6 overflow-y-auto flex-1 modal-scroll-content" style="max-height: calc(75vh - 140px);">
            <div class="space-y-6">
                <div>
                    <h3 class="text-sm font-semibold text-gray-400 uppercase mb-3">LLM Configuration</h3>
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Coding LLM</label>
                        <select class="w-full bg-dark-lighter border border-dark-light rounded-lg px-3 py-2 text-sm">
                            <option>GPT-4 - OpenAI</option>
                            <option>Claude 3 Opus - Anthropic</option>
                            <option>Llama 3 70B - Meta</option>
                        </select>
                    </div>
                </div>

                <div>
                    <h3 class="text-sm font-semibold text-gray-400 uppercase mb-3">Model Parameters</h3>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">Temperature</label>
                            <input type="number" step="0.1" min="0" max="2" value="0.7" class="w-full bg-dark-lighter border border-dark-light rounded-lg px-3 py-2 text-sm">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">Max History</label>
                            <input type="number" value="50" class="w-full bg-dark-lighter border border-dark-light rounded-lg px-3 py-2 text-sm">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">Context Window</label>
                            <input type="number" value="200000" class="w-full bg-dark-lighter border border-dark-light rounded-lg px-3 py-2 text-sm">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">AST Token Limit</label>
                            <input type="number" value="10000" class="w-full bg-dark-lighter border border-dark-light rounded-lg px-3 py-2 text-sm">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="px-6 py-4 border-t border-dark-light flex justify-end space-x-3">
            <button onclick="closeSettingsModal()" class="px-4 py-2 bg-dark-lighter hover:bg-dark-light border border-dark-light rounded-lg text-sm">
                Cancel
            </button>
            <button onclick="saveSettings()" class="px-4 py-2 bg-primary hover:bg-primary-dark rounded-lg text-sm font-medium text-white">
                Save Changes
            </button>
        </div>
    </div>
</div>
