<div id="settings-modal-content" class="bg-dark-card rounded-lg w-full max-w-2xl border border-dark-light max-h-[90vh] flex flex-col">
    <div class="px-6 py-4 border-b border-dark-light flex items-center justify-between">
        <h2 class="text-xl font-bold text-white">Settings</h2>
        <button onclick="closeSettingsModal()" class="text-gray-400 hover:text-white">
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
    </div>

    <form
        hx-post="/settings/"
        hx-target="#settings-modal-content"
        hx-ext="form-json"
        hx-swap="outerHTML"
    >
        <div class="p-6 overflow-y-auto flex-1 modal-scroll-content" style="max-height: calc(75vh - 140px);">
            {% if success %}
            <div class="bg-green-800 border border-green-600 text-green-300 px-4 py-3 rounded-lg relative mb-4 text-sm" role="alert">
                <span>{{ success }}</span>
            </div>
            {% endif %}
            <div class="space-y-6">
                <div>
                    <h3 class="text-sm font-semibold text-gray-400 uppercase mb-3">LLM Configuration</h3>
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">Coding LLM</label>
                        <select name="coding_llm_settings.model_name" class="w-full bg-dark-lighter border border-dark-light rounded-lg px-3 py-2 text-sm">
                            <option value="GPT-4" {% if settings.coding_llm_settings.model_name == 'GPT-4' %}selected{% endif %}>GPT-4 - OpenAI</option>
                            <option value="Claude 3 Opus" {% if settings.coding_llm_settings.model_name == 'Claude 3 Opus' %}selected{% endif %}>Claude 3 Opus - Anthropic</option>
                            <option value="Llama 3 70B" {% if settings.coding_llm_settings.model_name == 'Llama 3 70B' %}selected{% endif %}>Llama 3 70B - Meta</option>
                        </select>
                    </div>
                </div>

                <div>
                    <h3 class="text-sm font-semibold text-gray-400 uppercase mb-3">Model Parameters</h3>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">Temperature</label>
                            <input type="number" name="coding_llm_settings.temperature" step="0.1" min="0" max="1" value="{{ settings.coding_llm_settings.temperature }}" class="w-full bg-dark-lighter border border-dark-light rounded-lg px-3 py-2 text-sm">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">Max History</label>
                            <input type="number" name="max_history_length" value="{{ settings.max_history_length }}" class="w-full bg-dark-lighter border border-dark-light rounded-lg px-3 py-2 text-sm">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">Context Window</label>
                            <input type="number" name="coding_llm_settings.context_window" value="{{ settings.coding_llm_settings.context_window }}" class="w-full bg-dark-lighter border border-dark-light rounded-lg px-3 py-2 text-sm">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">AST Token Limit</label>
                            <input type="number" name="ast_token_limit" value="{{ settings.ast_token_limit }}" class="w-full bg-dark-lighter border border-dark-light rounded-lg px-3 py-2 text-sm">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="px-6 py-4 border-t border-dark-light flex justify-end space-x-3">
            <button type="button" onclick="closeSettingsModal()" class="px-4 py-2 bg-dark-lighter hover:bg-dark-light border border-dark-light rounded-lg text-sm">
                Cancel
            </button>
            <button type="submit" class="px-4 py-2 bg-primary hover:bg-primary-dark rounded-lg text-sm font-medium text-white">
                Save Changes
            </button>
        </div>
    </form>
</div>
